<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Simmons+Simmons Luke Agent</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; line-height: 1.6; background:#f9fafb; color:#111827; text-align:center; }
    img.logo { max-width: 100%; height: auto; border-radius: 12px; box-shadow: 0 4px 12px rgba(0,0,0,.1); margin: 1.5rem 0; }
    .btn { margin-top: 1rem; padding: .75rem 1.5rem; font-size: 1rem; border: 0; border-radius: 8px; background: #1d4ed8; color: #fff; cursor: pointer; }
    .btn:hover { background:#2563eb; }
    .subtle { font-size: .9rem; color:#4b5563; margin-top:.75rem; }
    .row { margin-top:1rem; }
  </style>
</head>
<body>
  <!-- Logo -->
  <img class="logo" src="https://www.aspiringsolicitors.co.uk/wp-content/uploads/2020/05/SimmonsSimmons_Coral-scaled.jpg" alt="Legal Engine Logo" />

  <!-- 1) Primary: native POST form (no JS, no CORS) -->
  <form action="https://leonard-dev.app.n8n.cloud/webhook/luke-pre-brief" method="POST">
    <input type="hidden" name="source" value="simmons-simmons-landing">
    <input type="hidden" name="event" value="luke-pre-brief-trigger">
    <input type="hidden" name="ts" value="">
    <button type="submit" class="btn" onclick="this.form.elements.ts.value = new Date().toISOString();">Trigger Luke Pre-Brief</button>
  </form>
  <div class="subtle">Posts directly to the production webhook via standard form submit.</div>

  <!-- 2) Optional fallback: GET link (enable GET on your n8n Webhook to use) -->
  <div class="row">
    <a class="btn" href="#" onclick="
      const p = new URLSearchParams({source:'simmons-simmons-landing',event:'luke-pre-brief-trigger',ts:new Date().toISOString()});
      window.open('https://leonard-dev.app.n8n.cloud/webhook/luke-pre-brief?' + p.toString(), '_blank', 'noopener,noreferrer');
      return false;
    ">Fallback: Trigger via GET (opens new tab)</a>
  </div>
  <div class="subtle">Use only if your Webhook node also allows GET.</div>
</body>
</html>
